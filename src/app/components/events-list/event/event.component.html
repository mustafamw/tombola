<li [routerLink]="['valid/', event._id]">
    <div class="image">
        <div class="banner">
            <span *ngIf="valid">{{event.price | formatCurrency | currency:'GBP'}}</span>
            <span *ngIf="!valid">Winning:</span>
        </div>
        <img [src]="event.imageUrl"/>
    </div>
    <div class="info">
        <div class="title">
            Win {{event.title}}
        </div>
    </div>
    <tb-progress-bar [timeLeft]="timeLeft" 
        [expires]="expiresDate" 
        [withinTimeLimit]="withinTimeLimit"
        [width]="width" 
        *ngIf="valid && withinTimeLimit"></tb-progress-bar>
</li>
