<div class="login">
    <form class="login-form flex" (ngSubmit)="onSubmit(userLogin)">
        <input type="text" placeholder="Username..." [(ngModel)]="userLogin.username" maxlength="50" name="username"/>
        <input type="password" placeholder="Password..." [(ngModel)]="userLogin.password" maxlength="50" name="password"/>
        <input type="submit" value="Login"/>
    </form>
    <small><a [routerLink]="['/signup']">Click here to Signup</a></small>
</div>
